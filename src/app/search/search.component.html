<div class="container-fulid d-flex pt-2" *ngFor='let item of data.resources'>
    <!-- Title -->

    <div class="col-md-7 offset-md-1 grey_title pb-1" style="background-color: #1d8459; border: 1px solid black">
        <div class="pt-2" id="Title">
            <h5>{{item.resource_type}}</h5>
            <input type="text" class="form-control" [value]="item.link">
        </div>
        <div class="d-flex">
            <img src="assets/images/book.png" width="20%" class="pl-2">
            <p class="pt-3 pl-3" id="Description"><b>{{item.description}}</b></p>
        </div>
    </div>
    <div class="col-md-3 pl-5">
        <div class="d-flex">
            <div class="d-flex flex-column">
                <a class="pointer" (click)="saveLink(item.id)"><img src="assets/images/Plus.png" width="55px" title="Save This"></a>
                <star-rating [value]="item.avg_rating" checkedcolor="red" uncheckedcolor="black"
                            size="24px" readonly="true"></star-rating>
                <a class="pointer" (click)="followAuther(item.author)"><img src="assets/images/Profile.png" width="60px"></a>
            </div>
        </div>
    </div>
</div>

<div class="not_found" *ngIf='empty'>
    <img src="assets/images/not-found.png" alt="">
</div>
