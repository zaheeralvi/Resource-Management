<!-- Header -->
<div class="container-fulid d-flex pt-2" *ngFor='let item of data'>
  <!-- Title -->

  <div class="col-md-7 offset-md-1 grey_title pb-1" style="background-color: #1d8459; border: 1px solid black">
      <div class="pt-2" id="Title">
          <h5 class="text-white text-center">{{item.resource_type}}</h5>
      </div>
      <!-- Search Bar-->
      <div class="d-flex">
          <a href="#"><img src="assets/images/left.png" width="40px"></a>
          <a href="#"><img src="assets/images/Right.png" width="40px"></a>
          <a href="#"><img src="assets/images/Reset.png" width="60px"></a>
          <input type="text" class="form-control"  placeholder="www.google.com/first+bar+website.png"
              style="border: 1px solid black">
      </div>
      <div style="background-color: #fff; border: 1px solid Black">
          <div class="d-flex pt-3 pb-3">
          </div>
      </div>
      <div class="d-flex">
          <img src="assets/images/book.png" width="20%" class="pl-2">
          <p class="pt-3 pl-3 text-white" id="Description"><b>{{item.description}}</b></p>
      </div>
  </div>
  <div class="col-md-3 pl-5">
      <div class="d-flex">
          <div class="d-flex flex-column">
              <a class="pointer" (click)='saveLink(item.id)'><img src="assets/images/Plus.png" width="55px" title="Save This" /></a>
              <a href="#"><img src="assets/images/Share.png" width="55px" title="Share It"></a>
              <a href="#"><img src="assets/images/Profile.png" width="60px"></a>
          </div>
      </div>
  </div>
</div>

<!-- Line Section -->
<div class="d-flex">
  <div class="col-md-10 offset-md-1">
      <hr color="black">
  </div>
</div>
