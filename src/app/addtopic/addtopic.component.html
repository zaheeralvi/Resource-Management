<div class="d-flex">


  <nav class="navbar navbar-expand-lg navbar-light col-md-10" style="background-color:#fff">
    <a class="navbar-brand pr-2" routerLink="/pending">Pending</a>
    <a class="navbar-brand pr-2" routerLink="/addtopic">Add Topic</a>
  </nav>
</div>

<div class="col-md-7 ml-5 mt-5 mb-5 form-container">
  <form [formGroup]="addTopic" class="form" (submit)='addTopicHandler()'>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" formControlName='title' placeholder="Enter Resource Link Here">
      <label class="error" *ngIf="subbmitted && f.title.errors">Title is required</label>
    </div>
    <div class="form-group">
      <label>Subject</label>
      <select class="form-control" (change)='getLevel($event)' formControlName='subject'>
        <option value="" disabled>Select Subject</option>
        <option [value]="sub.id" *ngFor='let sub of subjects'>{{sub.title}}</option>
      </select>
      <label class="error" *ngIf="subbmitted && f.subject.errors">Subject is required</label>
    </div>
    <div class="form-group">
      <label>Level</label>
      <select class="form-control" formControlName='level'>
        <option value="" disabled>Select Level</option>
        <option [value]="sub.id" *ngFor='let sub of subCat'>{{sub.title}}</option>
      </select>
      <label class="error" *ngIf="subbmitted && f.level.errors">Level is required</label>
    </div>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
  </form>
</div>
