<div>
  <div class="container-fulid pt-2" *ngFor='let resource of data'>
    <div class="row">
      <div class="col-md-7 offset-md-1 grey_title pb-1" style="background-color: #1d8459; border: 1px solid black">
        <div class="pt-2" id="Title">
          <h5 class="text-white text-center">{{resource.resource_type}}</h5>
          <input type="text" class="form-control" [value]="resource.link">
        </div>
        <div class="d-flex">
          <img src="assets/images/book.png" width="20%" class="pl-2">
          <p class="pt-3 pl-3 text-white" id="Description"><b>{{resource.description}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
